name: Deploy Chronicles of Max

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Test server startup
      run: |
        # Test that the server can start and scan files
        timeout 15s npm start || true
        
  # Vercel automatically deploys when you push to main branch
  # No additional deployment steps needed since Vercel is connected to GitHub
